<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <tr>
            <td>1</td>
            <th colspan="4">2</th>
        </tr>  
        <tr>
            <th rowspan="3">3</th>
            <td style="background-color: rgb(235, 193, 26);">4</td>
            <td style="background-color: rgb(235, 193, 26);">5</td>
            <td rowspan="2", style="background-color: rgb(217, 224, 7);">6</td>
        </tr>  
        <tr>
            <td style="background-color: rgb(235, 193, 26);">7</td>
            <td style="background-color: rgb(235, 193, 26);">8</td>
        </tr>  
        <tr>
            <td colspan="2",  style="background-color: rgb(217, 224, 7);">9</td> 
            <td colspan="3",  style="background-color: rgb(217, 224, 7);">10</td>
        </tr>   
        </table> 
</body>
</html>
